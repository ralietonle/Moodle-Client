<section class=" px-5 ">
    <div class="row ">
        <div class="col-lg-4 col p-4 m-sm-5 form shadow-lg" >
            <div class="text-center"><img src="../../../assets/images/moodle.png" id="logo" alt="Logo du site" /><p> Client</p></div>
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="signinMessage alert-danger"
                *ngIf="signinMessage != '' ">
                    <p>{{signinMessage}}</p>
                </div>
                <div class="authMessage alert-warning"
                *ngIf="authMessage != '' ">
                    <p>{{authMessage}}</p>
                </div>
                
                <div class="mb-3 ">
                    <label for="tel" class="form-label">Email</label>
                    <input type="email"
                    class="form-control"
                    id="email"
                    formControlName="email" />
                </div>
                <div class="mb-1 small text-danger"
                                *ngIf="email?.errors"><p>The email is not valid</p>
                    </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="passwordDiv">
                        <input type="password"
                                class="form-control"
                                id="password"
                                formControlName="password"
                                appPassword >
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" 
                    class="btn btn--outline-primary"
                    [ngClass]="{'btn--disabled':signinForm.invalid}"
                    [disabled] = "signinForm.invalid"
                    >Sign in</button>
                </div>
                 
            </form>
        </div>
    </div>

</section>
